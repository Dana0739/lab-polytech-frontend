<div class="container">
  <h1>Authorization Form</h1>

  <form #authorizationForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" #name="ngModel"
             required
             [(ngModel)]="user.name" name="name">
      <div [hidden]="name.valid || name.pristine"
           class="alert alert-danger">
        Name is required
      </div>
    </div>

    <div class="form-group">
    <label for="password">Password</label>
    <input type="text" class="form-control" id="password" #password="ngModel"
           required
           [(ngModel)]="user.password_digest" name="password">
      <div [hidden]="password.valid || password.pristine"
           class="alert alert-danger">
        Password is required
      </div>
    </div>

    <button type="submit" class="btn btn-success" (click)="register()" [disabled]="!authorizationForm.form.valid">Register</button>
    <button type="button" class="btn btn-default" (click)="logIn()" [disabled]="!authorizationForm.form.valid">Log In</button>
    <div [hidden]="!isShownImg">
      <img src="https://http.cat/{{ImgStatus}}">
    </div>
  </form>
</div>
