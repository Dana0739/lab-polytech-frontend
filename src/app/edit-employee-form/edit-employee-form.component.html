<div class="container-fluid">
  <div class="row">
    <div class="col border">
      <app-header [isAuthorized]="true" [isEditPage]="true"></app-header>
    </div>
  </div>

  <div class="row py-3">
    <div class="col">
      <div class="container border bg-light">
        <form #updateEmployeeForm="ngForm">
          <div class="form-row form-group">
            <div class="col">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Name"
                     [(ngModel)]="employee.name" name="name" required>
            </div>

            <div class="col">
              <label for="surname">Surname</label>
              <input type="text" class="form-control" id="surname" placeholder="Surname"
                     [(ngModel)]="employee.surname" name="surname" required>
            </div>

            <div class="col">
              <label for="position">Position</label>
              <select class="form-control" name="position" id="position" [(ngModel)]="employee.position" required>
                <option value="Junior Software Engineer">Junior Software Engineer</option>
                <option value="Software Engineer">Software Engineer</option>
                <option value="Senior Software Engineer">Senior Software Engineer</option>
                <option value="Lead Software Engineer">Lead Software Engineer</option>
              </select>
            </div>
          </div>

          <div class="form-row form-group">
            <div class="col">
              <label for="date_of_birth">Date of birth</label>
              <input class="form-control" type="date" id="date_of_birth"
                     [(ngModel)]="employee.date_of_birth" name="date_of_birth" required>
            </div>

            <div class="col">
              <label for="salary">Salary</label>
              <input class="form-control" type="number" id="salary" min="0"
                     [(ngModel)]="employee.salary" name="salary" required>
            </div>
          </div>

          <div class="form-row form-group">
            <div class="col">
              <button type="submit" class="btn btn-success" (click)="update()"
                      [disabled]="!updateEmployeeForm.form.valid">
                Update employee
              </button>
            </div>
          </div>
        </form>

        <div [hidden]="!isShownImg">
          <img src="https://http.cat/{{imgStatus}}">
        </div>
      </div>
    </div>
  </div>
</div>
